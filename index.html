<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An谩lisis de Modelos Probabilistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.2/lib/browser/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">锔 Calculadora de Inferencia</h1>
        
        <div class="card shadow-lg mb-4">
            <div class="card-body">
                <div class="mb-4">
                    <label class="form-label h5">1. Seleccionar Modelo:</label>
                    <select id="model_select" class="form-select form-select-lg">
                        <option value="" selected disabled>--- Selecciona ---</option>
                        <option value="markov">Cadenas de Markov (CM)</option>
                        <option value="hmm">Modelos Ocultos (HMM)</option>
                        <option value="bayesian">Redes Bayesianas (RB)</option>
                    </select>
                </div>

                <div id="bayesian-inputs" class="model-section">
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Configuraci贸n JSON</h5>
                            <textarea id="bayesian_json" class="form-control matrix-area" rows="10"></textarea>
                            <button id="btn_load_bn" class="btn btn-secondary btn-sm w-100 mt-2"> Cargar Red</button>
                        </div>
                        <div class="col-md-6">
                            <h5>Visualizaci贸n DAG</h5>
                            <div id="network-visualization" class="graph-container"></div>
                        </div>
                    </div>
                    
                    <h5 class="mt-4">Consultas de Inferencia</h5>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label>Query (Q):</label>
                            <select id="rb_query" class="form-select"></select>
                        </div>
                        <div class="col-md-6">
                            <label>M茅todo de C谩lculo:</label>
                            <select id="rb_method" class="form-select">
                                <option value="enumeration">Enumeraci贸n </option>
                                <option value="ve">Eliminaci贸n de Variables </option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="fw-bold">Evidencias (E):</label>
                        <button type="button" class="btn btn-outline-primary btn-sm" onclick="addEvidenceRow()">+ Agregar Evidencia</button>
                    </div>
                    <div id="evidence-container" class="border rounded p-2 bg-white">
                        </div>
                </div>

                <div id="matrix-setup-container" class="model-section">
                    <hr>
                    <h5>Matriz de Transici贸n (A)</h5>
                    <textarea id="text_matrix_a" class="form-control matrix-area" rows="4"></textarea>
                    
                    <div id="hmm-inputs">
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <h5>Matriz de Emisi贸n (B)</h5>
                                <textarea id="text_matrix_b" class="form-control matrix-area" rows="4"></textarea>
                            </div>
                            <div class="col-md-6">
                                <h5>Vector Inicial ()</h5>
                                <textarea id="text_vector_pi" class="form-control matrix-area" rows="1"></textarea>
                            </div>
                        </div>
                        <h5 class="mt-3">Observaciones</h5>
                        <input type="text" id="observations" class="form-control" placeholder="Normal, Frio, Mareado">
                    </div>

                    <div id="cm-visualization">
                        <h5 class="mt-4">Grafo Resultante</h5>
                        <div id="markov-graph" class="graph-container"></div>
                    </div>
                </div>

                <button id="calculate_btn" class="btn btn-success btn-lg w-100 mt-4">Calcular y Graficar</button>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white fw-bold">Resultados</div>
            <div class="card-body">
                <pre id="output_result" class="p-3 bg-light border rounded">Esperando datos...</pre>
            </div>
        </div>
    </div>

    <script>mermaid.initialize({ startOnLoad: false, theme: 'default' });</script>
    <script src="js/utils.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/markov.js"></script>
    <script src="js/hmm.js"></script>
    <script src="js/bayesian.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
